<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <title>Game</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="heading">Rock Paper Scissor</h1>
        </div>
        <div class="scndContainer">
            <div class="images">
                <div class="img">
                    <img src="rock.png" alt="Rock Image" class="one">
                </div>
                <div class="img">
                    <img src="paper.png" alt="Papaer Image" class="two">
                </div>
                <div class="img">
                    <img src="scissors.png" alt="Scissor Image" class="three">
                </div>
            </div>
            <div class="score">
                <div class="score-card">
                    <h2 class="scoreUser">0</h2>
                    <h2 class="User">You</h2>
                </div>
                <div class="score-card">
                    <h2 class="scoreComp">0</h2>
                    <h2 class="computer">Computer</h2>
                </div>
            </div>
            <div class="result">
                <h1 class="resultheading">Play Your Move</h1>
            </div>
        </div>
    </div>
    <script src="index.js"></script>

</body>

</html>
